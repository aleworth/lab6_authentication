    <div ng-controller="myController">
        <h2 class="display-3" id="welcomeText">Welcome to your meme library</h2>
        <a class="lead" id="logoutLink" href="/logout">Logout</a><br>
    </div>
    <div ng-controller="memeController">
        <form>
            Name: <input type="text" ng-model="meme.name">
            Image URL: <input type="text" ng-model="meme.picture">
            <input type="submit" ng-click="upload(meme)" value="Upload Meme">
        </form>
        <br>
    <div class="container">
	<div class="card-columns">
		<div class="card text-white bg-dark mb-3" style="max-width: 20rem;" ng-repeat="meme in memes">
  		  <img class="card-img-top" ng-src="{{meme.body}}" alt="Card image cap" height="300" width="300">
  		  <div class="card-body">
    			<h4 class="card-title">{{meme.from}}</h4>
       			<a href="#" class="btn btn-secondary">Remove</a>
  		  </div>
		</div>
	<br>
    	</div>
    </div>
    </div>
